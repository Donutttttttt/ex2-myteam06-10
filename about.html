<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางรายชื่อ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f8ff;
    }
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #888;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #d0e0f0;
    }
    input[type="text"] {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <h1>📋 ตารางรายชื่อ</h1>

  <!-- ฟอร์มเพิ่มชื่อ -->
  <form id="nameForm">
    <label for="name">เพิ่มชื่อ:</label>
    <input type="text" id="name" required>
    <button type="submit">เพิ่ม</button>
  </form>

  <!-- ตารางชื่อ -->
  <table id="nameTable">
    <thead>
      <tr>
        <th>ลำดับ</th>
        <th>ชื่อ</th>
      </tr>
    </thead>
    <tbody>
      <!-- รายชื่อจะถูกเพิ่มที่นี่ -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('nameForm');
    const nameInput = document.getElementById('name');
    const tableBody = document.querySelector('#nameTable tbody');
    let count = 0;

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // ไม่ให้รีเฟรชหน้า
      const name = nameInput.value.trim();
      if (name !== "") {
        count++;
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${count}</td>
          <td>${name}</td>
        `;
        tableBody.appendChild(newRow);
        nameInput.value = ""; // เคลียร์ช่องป้อนชื่อ
      }
    });
  </script>

</body>
</html>
